<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
  <header>
    <a href="index.html">
        <img id="header-logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bake Shop's Logo" >
      </a>
    </header>

    <div id="content">
        <a class="nav-link" href="index.html">PRODUCTS</a>
        <a class="nav-link active">CART</a>

        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <img src="assets/products/original-cinnamon-roll.jpg" alt="Image of Original Cinammon Roll" >
            <a>Remove</a>
        </div>
        <div>
            <h4>Original Cinnamon Roll</h4>
            <h4>Glazing: Keep Original</h4>
            <h4>Pack Size: 1</h4>
            <br>
            <h4>$2.49</h4>
         </div>
         <div class="cart-item">
            <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="Image of Double Chocolate Cinammon Roll" >
            <a>Remove</a>
        <div>
            <h4>Double Chocolate Cinnamon Roll</h4>
            <h4>Glazing: Sugar Milk</h4>
            <h4>Pack Size: 6</h4>
            <br>
            <h4>$27.45</h4>
         </div>
    </div>
    <div id="checkout-box">
        <br>
        <h4>Total: $29.94</h4>
        <br>
        <button>Checkout</button>
    </div>
</body>
</html>
