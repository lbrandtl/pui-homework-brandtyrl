<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img id="header-logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bake Shop's Logo">
      </a>
      <div id="nav-links" />
      <a class="nav-link active">PRODUCTS</a>
      <a class="nav-link" href="cart.html">CART</a>
      </div>
    </header>
    <div id="content">
      <h1>Shopping Cart</h1>
      <div id="cart">
        <div class="cart-item">
          <img src="assets/products/original-cinnamon-roll.jpg" alt="Image of Original Cinammon Roll">
          <div>
            <h4>Original Cinnamon Roll</h4>
            <h4>Glazing: Keep Original</h4>
            <h4>Pack Size: 1</h4>
            <br>
            <h4 class="price">$2.49</h4>
          </div>
          <a>Remove</a>
        </div>
        <div class="cart-item">
          <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="Image of Double Chocolate Cinammon Roll">
          <div>
            <h4>Double Chocolate Cinnamon Roll</h4>
            <h4>Glazing: Sugar Milk</h4>
            <h4>Pack Size: 6</h4>
            <br>
            <h4 class="price">$27.45</h4>
          </div>
          <a>Remove</a>
        </div>
        <div id="checkout-box">
          <div>
            <h4>Total</h4>
            <h4 class="price">Total: $29.94</h4>
        </div>
        <button>Checkout</button>
    </div>
  </body>
</html>
