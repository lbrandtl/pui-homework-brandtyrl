<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bun Bun Bake Shop</title>

</head>
<body>
  <header>
    <a href="index.html">
      <img id="header-logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bake Shop's Logo">

      <div id="nav-links" />

  <a href="detail.html" class="product">

<a href="detail.html" class="product">

</a>
