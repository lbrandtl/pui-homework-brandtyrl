<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img id="header-logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bake Shop's Logo">
      </a>
      <div id="nav-links" />
      <a class="nav-link active">PRODUCTS</a>
      <a class="nav-link" href="cart.html">CART</a>
      </div>
    </header>
    <div id="content">
      <h1>Original Cinnamon Roll</h1>
      <div id="detail-view">
        <img id="detail-img" src="assets/products/original-cinnamon-roll.jpg" alt="Image of Original Cinammon Roll">
        <div id="detail-form">
          <h3>Customize our delicious, hand-made cinnamon roll to your liking!</h3>
          <label>Glazing:</label>
          <select>
            <option>Keep Original</option>
            <option>Sugar Milk</option>
            <option>Vanilla Milk</option>
            <option>Double Chocolate</option>
          </select>
          <label>Pack Size:</label>
          <select>
            <option>1</option>
            <option>3</option>
            <option>6</option>
            <option>12</option>
          </select>
          <div>
            <span>$2.49</span>
            <button>Add to Cart!</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
